---
layout: default
---

<div class="row">
{% for post in site.posts %}
  <div class="col-sm-3">
  	<a href=" {{ post.url | prepend: site.baseurl }} ">
  	<div class="thumbnail profile-thumbnail">
      <img src="{{ post.thumbnail }}"/>
        <div class="caption profile-caption">
          <h4>
            {{ post.title }}
          </h4>
			<hr class="divider">
          {{ post.description }}

        </div>
    </div>
    </a>
  </div>
{% endfor %}
</div>

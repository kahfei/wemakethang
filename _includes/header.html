<div class="site-title">
	<div><img src="/images/factory2.png" /></div>
	<a href="/">{{ site.title }}</a>
	<p class="site-description">{{ site.description }}</p>
</div>

<div class="site-navigation">
  <div class="row">
  {% for page in site.pages %}
      <div class="col-sm-4 nav-pages"><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></div>
  {% endfor %}
  </div>
</div>
